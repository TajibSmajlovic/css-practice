<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubble Border</title>
</head>
<style>
	.box {
		height: 150px;
		margin: 64px;
		border: 4px solid palevioletred;
		position: relative;
	}

	.circle {
		position: absolute;

		/* instead of 4px solid palevioletred */
		border: inherit;

		border-radius: 50%;
		background-color: white;
	}

	.big.circle {
		top: -30px;
		left: -40px;
		width: 65px;
		height: 65px;
	}

	.medium.circle {
		top: 45px;
		left: -24px;
		width: 35px;
		height: 35px;
	}

	.small.circle {
		top: -19px;
		left: 55px;
		width: 25px;
		height: 25px;
	}
</style>

<body>

	<div class="box">
		<div class="big circle"></div>
		<div class="medium circle"></div>
		<div class="small circle"></div>
	</div>


</body>

</html>
