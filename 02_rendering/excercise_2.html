<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      figure {
        width: min-content;
        padding: 8px;
        border: 1px solid;
        margin-bottom: 32px;
      }

      figure img {
        margin-bottom: 8px;
      }

      figcaption {
        text-align: center;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        alt="A hallway with rainbow-coloured lighting"
        src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=49ed3252c0b2ffb49cf8b508892e452d"
        style="width: 200px"
      />
      <figcaption>
        Photo by Efe Kurnaz in Camp Nou, Barcelona, Spain. Found on Unsplash.
      </figcaption>
    </figure>

    <figure>
      <img
        alt="A yawning kitten"
        src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png"
        style="width: 250px"
      />
      <figcaption>Unknown photographer. Found on Unsplash.</figcaption>
    </figure>
  </body>
</html>
